<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/scss" href="index.scss">
</head>
<body>
    <div class="container">
    <div class="row">

    <div class="col-7">
        <div id="primary_button" class="myDIV"></div>
        <div id="background_button" class="myDIV"></div>
    </div>


    <!-- slider control -->
    <!-- <div id="changeColor">
        <input type="color" id="favcolor" name="favcolor" value="#FFB11B">
    </div> -->
    <div class="col-5">

    <h3>General</h3>
    <!-- size -->
    <div id="changeSize">
        <p>Size</p>
        <div class="slidecontainer">
            <input type="range" min="50" max="250" value="150" class="slider" id="sizeRange">
            <span id="sizeNumber">0</span><span>px</span>
        </div>
        
    </div>

    <!-- border radius -->
    <div id="changeBorderRadius">
        <p>Border Radius</p>
        <div class="slidecontainer">
            <input type="range" min="1" max="50" value="25" class="slider" id="borderRadiusRange">
            <span id="borderRadiusNumber">0</span><span>%</span>
        </div>
    </div>

    <!-- background -->
    <h3>Background Button</h3>
    <div>
        <p>Background Color</p>
        <span class="container" id="background_val" style="line-height: 30px;">#d2aa60</span>
        <input type="color" id="background_color" class="field-radio" value="#d2aa60">
    </div>

    <!-- shadow -->
    <p>Shape</p>
    <span>
        <button type="button" id="changeDrop" class="shapeClicked">Dropshadow</button>
        <button type="button" id="changeInner">Inner-shadow</button>
        <button type="button" id="changeConvex">Convex</button>
        <button type="button" id="changeConcave">Concave</button>
    </span>
    
    <!-- distance -->
    <div id="changeDistance">
        <p>Distance</p>
        <div class="slidecontainer">
            <input type="range" min="5" max="50" value="25" class="slider" id="distanceRange">
            <span id="distanceNumber">0</span><span>px</span>
        </div>
    </div>

    <!-- blur -->
    <div id="changeBlur">
        <p>Blur</p>
        <div class="slidecontainer">
            <input type="range" min="0" max="100" value="50" class="slider" id="blurRange">
            <span id="blurNumber">0</span><span>px</span>
        </div>
    </div>

    <!-- primary -->
    <h3>Primary Button</h3>
    <div>
        <p>Primary Color</p>
        <span class="container" id="primary_val" style="line-height: 30px;">#ffeac2</span>
        <input type="color" id="primary_color" class="field-radio" value="#ffeac2">
    </div>

    <!-- shadow -->
    <p>Shape</p>
    <span>
        <button type="button" id="changeDropPrimary" class="shapeClicked">Dropshadow</button>
        <button type="button" id="changeInnerPrimary">Inner-shadow</button>
        <button type="button" id="changeConvexPrimary">Convex</button>
        <button type="button" id="changeConcavePrimary">Concave</button>
    </span>
    
    <!-- distance -->
    <div id="changeDistance">
        <p>Distance</p>
        <div class="slidecontainer">
            <input type="range" min="5" max="50" value="25" class="slider" id="distanceRangePrimary">
            <span id="distanceNumberPrimary">0</span><span>px</span>
        </div>
    </div>

    <!-- blur -->
    <div id="changeBlur">
        <p>Blur</p>
        <div class="slidecontainer">
            <input type="range" min="0" max="100" value="50" class="slider" id="blurRangePrimary">
            <span id="blurNumberPrimary">0</span><span>px</span>
        </div>
    </div>
    
    </div>
    </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
